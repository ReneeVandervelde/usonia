name: Latest Build
on:
    push:
        branches: [master]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - 
                name: Checkout
                uses: actions/checkout@v6.0.1
                with:
                    submodules: true
            -
                name: Setup Java
                uses: actions/setup-java@v4
                with:
                    distribution: adopt
                    java-version: 21
            -
                name: JVM Tests
                run: bin/gradlew jvmTest
            -
                name: Build
                run: bin/gradlew build
